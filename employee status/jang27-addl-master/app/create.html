<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create Employee</title>
<link rel="stylesheet" href="resources/css/bootstrap-grid.min.css">
<link rel="stylesheet" href="resources/css/common.css">
<style>
.row .input-text-area {
	margin-left: 20px;
	margin-top: auto;
	margin-bottom: auto;
	height: 40px;
	border: none;
	border-bottom: 1px #D9D9D9 solid;
}

.row h3 {
	width: 100px;
}

</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<a style="text-decoration: none; color: black;" href="entry.html">
				<h1 style="margin-right: 100px; margin-left: 20px;">Time Tracking System</h1>
			</a>
			<!-- Menu bar -->
			<nav class="nav">
				<a class="col-xs-1 menu-link" href="create.html">Create Employee</a> <a
					class="col-xs-1 menu-link" href="manage_employee.html">Manage Employee</a> <a
					class="col-xs-1 menu-link" href="activity_log_info.html">Activity Log Info</a> <a
					class="col-xs-1 menu-link" href="select_activity_log.html">Select Activity Log</a>
			</nav>
		</div>
		<!-- Setting up a create page -->
		<!-- This will be changed to form to insert the valid data and send to the database-->
		<!-- It will also go to update page for employee info.-->
		<hr class="bar"></hr>
		<div class="row" style="margin-left: auto; margin-right: auto; display: table;">
				<div class="row margin-15">
					<h3>Email</h3>
					<input id="emailInput" class="input-text-area" type="text" name="email" placeholder="Email"
						size="50"></input>
				</div>
				<div class="row margin-15">
					<h3>First Name</h3>
					<input id="firstNameInput" class="input-text-area" type="text" name="first_name" placeholder="First Name"
						size="50"></input>
				</div>
				<div class="row margin-15">
					<h3>Last Name</h3>
					<input id="lastNameInput" class="input-text-area" type="text" name="last_name" placeholder="Last Name"
						size="50"></input>
				</div>
				<div class="row margin-15">
					<h3>Phone</h3>
					<input id="phoneInput" class="input-text-area" type="text" name="phone" placeholder="Phone Number ex)000-000-0000" size="30"></input>
				</div>
				<div class="row margin-15">
					<h3>Admin</h3>
					<input id="adminInput" class="input-text-area" type="text" name="admin" placeholder="Admin" size="50"></input>
				</div>
				<div class="row margin-15">
					<h3>Active</h3>
					<input id="activeInput" class="input-text-area" type="checkbox" name="active" size="20"></input>
				</div>
				<div class="row margin-15" style="justify-content: flex-end;">
					<button id="submitButton" class="submit-button" type="button">save</button>
				</div>
		</div>
	</div>
	<script type="text/javascript" src="resources/util/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="resources/js/create.js"></script>
</body>
</html>
